<!DOCTYPE html>
<html>
	<head>
		<title>A Note App</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, user-scalable=no">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
		<link rel="stylesheet" type="text/css" href="./assets/css/bootstrap.css">
		<link rel="stylesheet" type="text/css" href="./assets/css/style.css">
	</head>
	<body>
		<main>
			<section class="container-fluid my-4">
				<div class="row">
					<div class="col-sm-10 col-md-8 col-lg-6 mx-auto">
						<form action="" method="POST" class="note-form" onsubmit="event.preventDefault()" enctype="text/plain">
							<div class="form-group input-group paper-box-shadow">
								<input name="name" class="form-control" placeholder="Type a Topic or Title">
								<div class="input-group-append">
									<div class="btn btn-orange" id="search-btn">Topic</div>
								</div>
							</div>
							<div class="mb-2">
								<small class="err text-danger"></small>
							</div>
							<div class="form-group">
								<textarea name="content" class="form-control rounded-0 paper-box-shadow" 
									rows="10" placeholder="Write the Content of this note..."></textarea>
							</div>
							<div class="form-group text-right">
								<button id="action" class="btn btn-success"><!-- JS Will insert action --></button>
							</div>
						</form>
						
					</div>
				</div>
			</section>
		</main>
		<!-- <script src="./assets/js/notes-array.js"></script> -->
		<!-- <script src="./assets/js/noteStore.js"></script> -->
		<script src="./assets/js/note-view.js"></script>
	</body>
</html>
